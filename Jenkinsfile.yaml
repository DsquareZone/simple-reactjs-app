---
pipeline: 
   agent: 
     any:
   stages:
   - stage: "Checkout"
     steps:
        - git 'https://github.com/DsquareZone/simple-reactjs-app.git'      
   - stage: "Build ReactJS App"  
     steps: 
        - sh "sudo npm install"
        - sh "sudo npm run build"
   - stage: "Deploy ReactJS App"
     steps:
        - sh "sudo cp -r * ${WORKSPACE}/build/ /var/www/simple-reactjs-app/"
   - stage: "Pipeline after execution"
     steps:
        - sh "echo 'Pipeline script was executed successfully'"      
...
